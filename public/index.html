<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Full-width input fields */

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Extra styles for the cancel button */

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the image and position the close button */

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 40%;
            /* border-radius: 50%; */
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* The Modal (background) */
        .modal {
            /* display: none; */
            animation: both 4s;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto;
            /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
        }

        /* The Close Button (x) */

        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */

        /* @-webkit-keyframes fadeOutWeb {
            0% {
                opacity: 1;
                display: block;
            }

            99% {
                display: none;

                opacity: 0;
            }

            100% {
                height: 0px;
                padding-top: 0px;
            }
        } */

        @keyframes fadeOutKey {
            0% {
                opacity: 1;
                display: block;
            }

            99% {
                display: none;

                opacity: 0;
            }

            100% {
                height: 0px;
                padding-top: 0px;
            }
        }

        .fadeOut {
            /* -webkit-animation-name: fadeOutWeb; */
            animation-name: fadeOutKey;
        }

        /* Change styles for span and cancel button on extra small screens */

        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="imgcontainer">
        <h2>Advanced Cyber System Lab Sign In</h2>
        <img src="./ACSL_Logos-Full_Color.jpg" alt="ACSL_Logos-Full_Color" class="avatar">
    </div>

    <div id="userInfo" class="container">
        <form class="container" method="post">
            <label for="name"><b>Name</b></label>
            <input type="text" autofocus="autofocus" placeholder="Enter Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email">

            <label>
                <input type="checkbox" name="send"> Send me emails about lab events
            </label>

            <button id="submit" type="submit" formtarget="_parent">Sign In</button>

        </form>
    </div>
    <div id="id01" class="modal fadeOut">
        <div class="container" style="background-color:#f1f1f1">
            <label><b>Thank you for signing in</b></label>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn">Close</button>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // Add event listener that will set display none on animation end
        // const e = document.getElementById("a");
        // e.addEventListener("animationend", (ev) => {
        //     if (ev.type === "animationend") {
        //         e.style.display = "none";
        //     }
        // }, false);

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
